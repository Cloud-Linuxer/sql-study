version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: sql-study-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: practice123
      MYSQL_DATABASE: naver_financial
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/data:/docker-entrypoint-initdb.d/data
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppractice123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sql-study-api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: practice123
      DB_NAME: naver_financial
      SESSION_SECRET: docker_session_secret_change_in_production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql-study-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:
